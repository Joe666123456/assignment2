<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

 
</head>
<body>
<div class="page">    
  <div class="pure-g">
    <div class="pure-u-1-1" id="l-align"  style="background-image: img/rtwbanner 1jpg;">
      <h1>World demographic report from 2017</h1>
      The data comes from Kaggle's "Countries of the World"(https://www.kaggle.com/datasets/fernandol/countries-of-the-world). 
      <br>All these data sets are made up of data from the US government.</p>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-2">
      <div id='text_div'>
          <h2>World density</h2>
      </div>
    </div>
    
  <div class="pure-u-3-5">
    <div id="density_map"></div>
  </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-2-3">
      <div id='text_div'>
        <h2>Birth and death</h2>
      </div>
      <div id="birthdeath_map"></div>
      
    </div>
      <div class="pure-u-1-3">
        <div id='text_div'>
          <h2>Continent</h2>
          <p>Main text</p>
      </div>
      </div>
  
  </div>

</div>




<script type="text/javascript">

  var spec1 = "v1.json";
  //"title": "world density & demographic characteristic in 2017",

  var spec2 = "v2.json";
  //"title": "Population per Country ",

  vegaEmbed('#density_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#birthdeath_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
